<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4a90e2;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }
        main {
            max-width: 500px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 2rem;
        }
        .btn {
            display: inline-block;
            margin: 1rem 0.5rem 0 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quick Quiz</h1>
        <p>Create and answer fun quizzes ASAP!</p>
    </header>
    <main>
        <h2>Welcome!</h2>
        <p>Get started by creating your own quiz or answering quizzes made by others.</p>
        <a href="#" class="btn">Create a New Quiz</a>
        <a href="#" class="btn">Answer a Quiz</a>
    </main>
</body>
</html>
